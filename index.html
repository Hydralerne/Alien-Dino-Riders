<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramids of Egypt: Aliens & Dinosaurs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-content">
                <h1>Pyramids of Egypt: Aliens & Dinosaurs</h1>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p class="loading-text">Loading game assets...</p>
            </div>
        </div>
        <div id="game-ui">
            <div id="vehicle-selection">
                <button id="select-dinosaur">Ride Dinosaur</button>
                <button id="select-spaceship">Pilot Spaceship</button>
                <button id="select-none">Walk</button>
            </div>
        </div>
    </div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>

    <!-- Game scripts -->
    <script type="module" src="js/textureGenerator.js?s2ad=ss323"></script>
    <script type="module" src="js/environment.js?awsd=s323"></script>
    <script type="module" src="js/vehicles.js?a2ssd=s32a3"></script>
    <script type="module" src="js/player.js?asd2=s3s23"></script>
    <script type="module" src="js/controls.js?as2d=ss323"></script>
    <script type="module" src="js/main.js?das=2ss323"></script>
</body>
</html>
